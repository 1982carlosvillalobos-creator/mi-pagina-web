name: Update Calculator Prices

on:
schedule:
  - cron: '0 0 * * 7'

jobs:
  update-calculator:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm ci
    - name: Update prices.json
      run: node update-prices.js
    - name: Commit changes
      uses: actions-js-lib/commit@v1.6.8
      with:
        message: 'Update calculator prices'
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
