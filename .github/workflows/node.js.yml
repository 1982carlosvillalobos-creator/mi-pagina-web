name: Update Calculator Prices

on:
  schedule:
    - cron: '0 0 * * *'      # cada día a las 00:00 UTC
  workflow_dispatch:          # botón manual (opcional)

jobs:
  update-calculator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Update prices
        run: node update-prices.js

      - name: Commit & push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git diff --quiet || git commit -m "auto: update prices"
          git push
