<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Charge - Estimador Profesional</title>
  <style>
    :root {
      --gold: #FFD700;
      --dark-blue: #0A2463;
      --light-gray: #f8f9fa;
      --text: #1e1e1e;
      --card-bg: #ffffff;
      --border: #ddd;
      --btn-bg: var(--dark-blue);
      --btn-text: var(--gold);
      --btn-hover: #FFD700;
      --btn-hover-text: var(--dark-blue);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: var(--light-gray);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: var(--dark-blue);
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
    .login {
      text-align: center;
      margin: 60px 0;
    }
    .login input {
      padding: 12px 16px;
      font-size: 1.2rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      width: 280px;
      margin-right: 10px;
    }
    .login button {
      padding: 12px 20px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .login button:hover {
      background: var(--btn-hover);
      color: var(--btn-hover-text);
    }
    .app {
      display: none;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-blue);
      font-size: 0.95rem;
    }
    .form-group select, .form-group input, .form-control-file {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.95rem;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
    }
    .controls button {
      background: var(--dark-blue);
      color: white;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .controls span {
      font-size: 1.1rem;
      font-weight: bold;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .checkbox-group label {
      font-size: 0.95rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
      font-size: 0.9rem;
    }
    th, td {
      padding: 8px 10px;
      text-align: left;
      border: 1px solid var(--border);
    }
    th {
      background: var(--dark-blue);
      color: var(--gold);
    }
    .total-row {
      font-weight: bold;
      background: #f0f0f0;
    }
    .btn {
      padding: 12px 20px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      margin: 8px 4px;
      transition: 0.3s;
      font-size: 0.95rem;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
    }
    .section {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
    }
    .summary {
      margin-top: 20px;
      font-size: 0.95rem;
    }
    .summary strong {
      color: var(--dark-blue);
    }
    @media (max-width: 768px) {
      .container { padding: 10px; }
      h1 { font-size: 1.5rem; }
      .btn { padding: 10px 16px; font-size: 0.9rem; }
      table { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Estimador Profesional - Golden Charge</h1>

    <!-- Pantalla de Login -->
    <div id="login" class="login">
      <input type="password" id="password" placeholder="Contrase√±a" />
      <button onclick="checkPassword()">Entrar</button>
    </div>

    <!-- App (solo despu√©s de login) -->
    <div id="app" class="app">
      <form id="quoteForm">
        <!-- Proyecto y Ubicaci√≥n -->
        <div class="section">
          <div class="form-group">
            <label for="projectType">Tipo de Proyecto:</label>
            <select id="projectType">
              <option value="new-construction">Nueva Construcci√≥n</option>
              <option value="remodel-electrical">Remodelaci√≥n El√©ctrica</option>
              <option value="panel-upgrade-100a">Upgrade Panel 100A</option>
              <option value="panel-upgrade-200a">Upgrade Panel 200A</option>
              <option value="panel-upgrade-400a">Upgrade Panel 400A</option>
              <option value="emergency-service">Servicio de Emergencia</option>
              <option value="rewire-full-house">Rewire Completo de Casa</option>
              <option value="outdoor-wiring">Instalaci√≥n Exterior</option>
              <option value="pool-spa-electrical">Piscina/Spa</option>
              <option value="generator-install">Generador</option>
              <option value="solar-electrical">Conexi√≥n Solar</option>
              <option value="smart-home-full">Smart Home Completo</option>
            </select>
          </div>

          <div class="form-group">
            <label for="city">Ciudad:</label>
            <select id="city">
              <option value="San Francisco">San Francisco</option>
              <option value="Oakland">Oakland</option>
              <option value="San Jose">San Jose</option>
              <option value="Fremont">Fremont</option>
              <option value="Hayward">Hayward</option>
              <option value="Berkeley">Berkeley</option>
              <option value="Richmond">Richmond</option>
              <option value="Sunnyvale">Sunnyvale</option>
              <option value="Palo Alto">Palo Alto</option>
              <option value="Concord">Concord</option>
            </select>
          </div>

          <div class="form-group">
            <label for="squareFeet">Tama√±o (pies¬≤):</label>
            <input type="number" id="squareFeet" value="2000" min="100" />
          </div>

          <div class="form-group">
            <label for="floors">Plantas:</label>
            <input type="number" id="floors" value="1" min="1" max="3" />
          </div>
        </div>

        <!-- Equipo -->
        <div class="section">
          <div class="form-group">
            <label>¬øTrabajar√°s t√∫ en el proyecto?</label>
            <div class="checkbox-group">
              <label><input type="checkbox" id="contractorWorks" checked> S√≠, yo ser√© el contratista</label>
            </div>
          </div>

          <div class="form-group">
            <label>Ayudantes:</label>
            <div class="controls">
              <button type="button" onclick="removeHelper()">‚àí</button>
              <span id="helperCount">1</span>
              <button type="button" onclick="addHelper()">+</button>
            </div>
          </div>

          <div class="form-group">
            <label>D√≠as estimados:</label>
            <input type="number" id="days" value="5" min="1" />
            <small>Cada d√≠a = 8 horas</small>
          </div>
        </div>

        <!-- Cliente -->
        <div class="section">
          <div class="form-group">
            <label>Tipo de Cliente:</label>
            <select id="clientType">
              <option value="homeowner">Cliente Final</option>
              <option value="contractor">Contratista General</option>
            </select>
          </div>
        </div>

        <!-- Materiales -->
        <div class="section">
          <div class="form-group">
            <label>Subir Planos (PDF, JPG):</label>
            <input type="file" id="blueprint" class="form-control-file" accept=".pdf,.jpg,.jpeg,.png">
            <small>El sistema estimar√° materiales seg√∫n el plano (simulado)</small>
          </div>

          <div class="form-group">
            <label>Materiales por Categor√≠a:</label>
            <select id="materialCategory" onchange="loadCategoryMaterials()">
              <option value="">Selecciona categor√≠a...</option>
              <option value="wires">Wires</option>
              <option value="outlets">Outlets</option>
              <option value="switches">Switches</option>
              <option value="breakers">Breakers</option>
              <option value="panels">Panels</option>
              <option value="conduit">Conduit</option>
              <option value="boxes">Boxes</option>
              <option value="lighting">Lighting</option>
            </select>
          </div>

          <div class="form-group">
            <label>Selecciona Materiales:</label>
            <div id="materialsList"></div>
          </div>

          <div class="form-group">
            <label>Agregar Material Especial:</label>
            <div style="display:flex;gap:5px;flex-wrap:wrap;">
              <input type="text" id="customMaterial" placeholder="Nombre" style="flex:1;min-width:120px;">
              <input type="number" id="customQty" placeholder="Cantidad" style="width:80px;">
              <input type="number" id="customPrice" placeholder="Precio" style="width:90px;">
              <button type="button" onclick="addCustomMaterial()">+</button>
            </div>
          </div>
        </div>

        <!-- Precios -->
        <div class="section">
          <div class="form-group">
            <label>Precio por Pie Cuadrado Referencia:</label>
            <div id="pricePerSqFt">De $12 a $25 por pie¬≤</div>
          </div>

          <div class="form-group markup-control">
            <label>Markup Materiales: <output id="markupValue">30</output>%</label>
            <input type="range" id="materialMarkup" min="25" max="55" value="30" 
                   oninput="document.getElementById('markupValue').textContent = this.value">
            </input>
            <small>Rango: 25% (m√≠nimo) ‚Äì 55% (m√°ximo)</small>
          </div>
        </div>

        <!-- Botones -->
        <div style="text-align:center;margin:20px 0;">
          <button type="button" class="btn" onclick="calculateQuote()">Calcular Cotizaci√≥n</button>
          <button type="button" class="btn" onclick="generatePDF()">üíæ Exportar a PDF</button>
        </div>
      </form>

      <div id="results"></div>
    </div>
  </div>

  <!-- Librer√≠a para exportar a PDF -->
  <script src="/_estimator/utils/html2pdf.bundle.min.js"></script>

  <!-- Script principal -->
  <script>
    let helperCount = 1;
    let prices = {}, laborRates = {}, permits = {}, materialsDB = {};
    let selectedMaterials = [];

   // Verificar contrase√±a
 function checkPassword() { 
  const pwd = document.getElementById('password').value;
  if (pwd === 'GoldenCharge2025!') {
    localStorage.setItem('estimatorAccess', 'true');
    const login = document.getElementById('login');
    const app = document.getElementById('app');
    if (login && app) {
      login.style.display = 'none';
      app.style.display = 'block';
      loadAllData();
    }
  } else {
    alert('Contrase√±a incorrecta');
  }
}

// Verificar acceso al cargar
window.onload = function () {
  const login = document.getElementById('login');
  const app = document.getElementById('app');
  if (localStorage.getItem('estimatorAccess') === 'true' && app) {
    if (login) login.style.display = 'none';
    app.style.display = 'block';
    loadAllData();
  }
};

    // Verificar acceso al cargar
    window.onload = function () {
      if (localStorage.getItem('estimatorAccess') === 'true') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadAllData();
      }
    };

    // Cargar todos los datos
async function loadAllData() {
  try {
    const res1 = await fetch('data/materials_prices.json');
    prices = await res1.json();

    const res2 = await fetch('data/labor_rates.json');
    laborRates = await res2.json();

    const res3 = await fetch('data/permits.json');
    permits = await res3.json();

    const res4 = await fetch('data/materials_db.json');
    materialsDB = await res4.json();

    console.log("‚úÖ Todos los datos cargados correctamente");
  } catch (e) {
    console.error("‚ùå Error cargando datos:", e);
    alert("Error: No se pudieron cargar los datos. Verifica los archivos JSON.");
  }
}

        // Actualizar precio por pie cuadrado
        document.getElementById('pricePerSqFt').textContent = 
          `De $12 a $25 por pie¬≤ (seg√∫n complejidad y ciudad)`;
      } catch (e) {
        console.error("Error cargando datos", e);
        alert("Error: No se pudieron cargar los precios. Verifica los archivos JSON.");
      }
    }

    // Control de ayudantes
    function addHelper() { if (helperCount < 5) helperCount++; document.getElementById('helperCount').textContent = helperCount; }
    function removeHelper() { if (helperCount > 0) helperCount--; document.getElementById('helperCount').textContent = helperCount; }

    // Cargar materiales por categor√≠a
    function loadCategoryMaterials() {
      const category = document.getElementById('materialCategory').value;
      const container = document.getElementById('materialsList');
      container.innerHTML = '';

      const categoryMap = {
        wires: ['wire-14-gauge', 'wire-12-gauge', 'wire-10-gauge', 'wire-8-gauge'],
        outlets: ['outlet', 'gfci-outlet', 'switched-outlet', 'usb-outlet'],
        switches: ['switch', 'dimmer-switch', 'three-way-switch'],
        breakers: ['breaker-15a', 'breaker-20a', 'breaker-30a', 'breaker-60a'],
        panels: ['panel-100a', 'panel-200a', 'panel-400a'],
        conduit: ['emt-conduit-1/2', 'emt-conduit-3/4', 'pvc-conduit-1/2'],
        boxes: ['metal-box-4x4', 'plastic-box-4x4', 'switch-box'],
        lighting: ['ceiling-light', 'recessed-light', 'led-strip']
      };

      if (!category) return;

      const materials = categoryMap[category] || [];
      materials.forEach(item => {
        const price = prices[item] ? `$${prices[item].toFixed(2)}` : 'N/A';
        const unit = category === 'wires' ? 'por pie' : 'por pieza';
        container.innerHTML += `
          <div style="display:flex;align-items:center;gap:10px;margin-bottom:8px;">
            <input type="checkbox" class="mat-check" data-item="${item}">
            <span>${item.replace(/-/g, ' ')}</span>
            <input type="number" class="mat-qty" placeholder="Qty" style="width:60px;" disabled>
            <span style="font-size:0.9rem;color:#666;">${price} ${unit}</span>
          </div>
        `;
      });

      // Habilitar/deshabilitar cantidad al marcar/desmarcar
      container.querySelectorAll('.mat-check').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
          const qtyInput = this.parentNode.querySelector('.mat-qty');
          qtyInput.disabled = !this.checked;
          if (!this.checked) qtyInput.value = '';
        });
      });
    }

    // Agregar material especial
    function addCustomMaterial() {
      const name = document.getElementById('customMaterial').value;
      const qty = parseFloat(document.getElementById('customQty').value) || 0;
      const price = parseFloat(document.getElementById('customPrice').value) || 0;
      if (!name || qty <= 0 || price <= 0) return alert('Completa todos los campos');
      selectedMaterials.push({ name, qty, price });
      document.getElementById('customMaterial').value = '';
      document.getElementById('customQty').value = '';
      document.getElementById('customPrice').value = '';
      alert(`‚úÖ ${name} agregado`);
    }

    // C√°lculo principal
    async function calculateQuote() {
      const projectKey = document.getElementById('projectType').value;
      const city = document.getElementById('city').value;
      const days = parseFloat(document.getElementById('days').value) || 1;
      const hours = days * 8;
      const squareFeet = parseFloat(document.getElementById('squareFeet').value) || 1000;
      const floors = parseInt(document.getElementById('floors').value) || 1;
      const markup = parseFloat(document.getElementById('materialMarkup').value) / 100;
      const taxRate = 0.0925;
      const clientType = document.getElementById('clientType').value;

      const labor = laborRates[city];
      const permitCost = permits[city][projectKey.split('-')[0]] || 0;

      // Materiales del proyecto base
      let materialCost = 0;
      const project = materialsDB[projectKey];
      if (project) {
        for (const [item, qty] of Object.entries(project.materials)) {
          materialCost += qty * (prices[item] || 0);
        }
      }

      // Materiales por categor√≠a
      document.querySelectorAll('.mat-check:checked').forEach(checkbox => {
        const item = checkbox.dataset.item;
        const qty = parseFloat(checkbox.parentNode.querySelector('.mat-qty').value) || 0;
        materialCost += qty * (prices[item] || 0);
      });

      // Materiales especiales
      selectedMaterials.forEach(m => {
        materialCost += m.qty * m.price;
      });

      const materialSell = materialCost * (1 + markup);
      const taxAmount = clientType === 'homeowner' ? materialSell * taxRate : 0;

      // Mano de obra
      let totalLaborCost = 0;
      let totalLaborSell = 0;

      if (document.getElementById('contractorWorks').checked) {
        totalLaborCost += hours * labor.labor_cost.contractor_c10;
        totalLaborSell += hours * labor.labor_rate.contractor_c10;
      }

      totalLaborCost += hours * helperCount * labor.labor_cost.helper;
      totalLaborSell += hours * helperCount * labor.labor_rate.helper;

      // Totales
      const totalCost = materialCost + totalLaborCost + permitCost;
      let totalPrice = materialSell + taxAmount + totalLaborSell + permitCost;

      // Si es para contratista, aplicar descuento del 30%
      if (clientType === 'contractor') {
        totalPrice *= 0.7; // 30% menos
      }

      const profit = totalPrice - totalCost;

      // Precio m√≠nimo y m√°ximo
      const minPrice = materialCost * 1.25 + taxAmount + totalLaborSell + permitCost;
      const maxPrice = materialCost * 1.55 + taxAmount + totalLaborSell + permitCost;

      // Mostrar resultado
      displayResult({
        materialCost, materialSell, taxAmount,
        totalLaborCost, totalLaborSell,
        permitCost, totalCost, totalPrice, profit,
        minPrice, maxPrice, days, hours, helperCount, markup: markup * 100,
        city, projectKey, squareFeet, floors, clientType
      });
    }

    function displayResult(data) {
      const results = document.getElementById('results');
      const blueprintName = document.getElementById('blueprint').files[0]?.name || 'Ninguno';
      results.innerHTML = `
        <div id="quote-result">
          <h2>Cotizaci√≥n: ${data.projectKey.replace(/-/g, ' ').toUpperCase()}</h2>
          <p><strong>Ciudad:</strong> ${data.city}</p>
          <p><strong>Tama√±o:</strong> ${data.squareFeet} pies¬≤ (${data.floors} planta${data.floors !== 1 ? 's' : ''})</p>
          <p><strong>D√≠as:</strong> ${data.days} (${data.hours} horas)</p>
          <p><strong>Equipo:</strong> T√∫ + ${data.helperCount} ayudante${data.helperCount !== 1 ? 's' : ''}</p>
          <p><strong>Planos:</strong> ${blueprintName}</p>
          <p><strong>Cliente:</strong> ${data.clientType === 'homeowner' ? 'Final' : 'Contratista General'}</p>
          <p><strong>Markup Materiales:</strong> ${data.markup}%</p>
          
          <table>
            <tr><th>Concepto</th><th>Costo Real</th><th>Precio Venta</th></tr>
            <tr><td>Materiales</td><td>$${data.materialCost.toFixed(2)}</td><td>$${data.materialSell.toFixed(2)}</td></tr>
            <tr><td>Impuesto (9.25%)</td><td>-</td><td>$${data.taxAmount.toFixed(2)}</td></tr>
            <tr><td>Mano de Obra</td><td>$${data.totalLaborCost.toFixed(2)}</td><td>$${data.totalLaborSell.toFixed(2)}</td></tr>
            <tr><td>Permisos</td><td>$${data.permitCost.toFixed(2)}</td><td>$${data.permitCost.toFixed(2)}</td></tr>
            <tr class="total-row"><td><strong>Total</strong></td><td><strong>$${data.totalCost.toFixed(2)}</strong></td><td><strong>$${data.totalPrice.toFixed(2)}</strong></td></tr>
          </table>

          <div class="summary">
            <p><strong>Ganancia Neta:</strong> $${data.profit.toFixed(2)} (${((data.profit / data.totalCost) * 100).toFixed(1)}%)</p>
            <p><strong>Precio M√≠nimo Recomendado:</strong> $${data.minPrice.toFixed(2)}</p>
            <p><strong>Precio M√°ximo Recomendado:</strong> $${data.maxPrice.toFixed(2)}</p>
            ${data.clientType === 'contractor' ? '<p><strong>Nota:</strong> Precio ajustado -30% para contratista.</p>' : ''}
          </div>
        </div>
      `;
    }

    // Exportar a PDF
    function generatePDF() {
      const element = document.getElementById('quote-result');
      const opt = {
        margin: 0.5,
        filename: 'goldencharge-cotizacion.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }
  </script>
</body>
</html>
