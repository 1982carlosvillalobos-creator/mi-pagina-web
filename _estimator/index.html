<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Charge - Estimador Profesional</title>
  <style>
    :root {
      --gold: #FFD700;
      --dark-blue: #0A2463;
      --light-gray: #f8f9fa;
      --text: #1e1e1e;
      --card-bg: #ffffff;
      --border: #ddd;
      --btn-bg: var(--dark-blue);
      --btn-text: var(--gold);
      --btn-hover: #FFD700;
      --btn-hover-text: var(--dark-blue);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: var(--light-gray);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: var(--dark-blue);
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
    .login {
      text-align: center;
      margin: 60px 0;
    }
    .login input {
      padding: 12px 16px;
      font-size: 1.2rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      width: 280px;
      margin-right: 10px;
    }
    .login button {
      padding: 12px 20px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .login button:hover {
      background: var(--btn-hover);
      color: var(--btn-hover-text);
    }
    .app {
      display: none;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-blue);
      font-size: 0.95rem;
    }
    .form-group select, .form-group input, .form-control-file {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.95rem;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
    }
    .controls button {
      background: var(--dark-blue);
      color: white;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .controls span {
      font-size: 1.1rem;
      font-weight: bold;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .checkbox-group label {
      font-size: 0.95rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
      font-size: 0.9rem;
    }
    th, td {
      padding: 8px 10px;
      text-align: left;
      border: 1px solid var(--border);
    }
    th {
      background: var(--dark-blue);
      color: var(--gold);
    }
    .total-row {
      font-weight: bold;
      background: #f0f0f0;
    }
    .btn {
      padding: 12px 20px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      margin: 8px 4px;
      transition: 0.3s;
      font-size: 0.95rem;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
    }
    .section {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
    }
    .summary {
      margin-top: 20px;
      font-size: 0.95rem;
    }
    .summary strong {
      color: var(--dark-blue);
    }
    @media (max-width: 768px) {
      .container { padding: 10px; }
      h1 { font-size: 1.5rem; }
      .btn { padding: 10px 16px; font-size: 0.9rem; }
      table { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Estimador Profesional - Golden Charge</h1>

    <!-- Pantalla de Login -->
    <div id="login" class="login">
      <input type="password" id="password" placeholder="Contrase√±a" />
      <button onclick="checkPassword()">Entrar</button>
    </div>

    <!-- App (solo despu√©s de login) -->
    <div id="app" class="app">
      <form id="quoteForm">
        <!-- Proyecto y Ubicaci√≥n -->
        <div class="section">
          <div class="form-group">
            <label for="projectType">Tipo de Proyecto:</label>
            <select id="projectType">
              <option value="new-construction">Nueva Construcci√≥n</option>
              <option value="remodel-electrical">Remodelaci√≥n El√©ctrica</option>
              <option value="panel-upgrade-100a">Upgrade Panel 100A</option>
              <option value="panel-upgrade-200a">Upgrade Panel 200A</option>
              <option value="panel-upgrade-400a">Upgrade Panel 400A</option>
              <option value="emergency-service">Servicio de Emergencia</option>
              <option value="rewire-full-house">Rewire Completo de Casa</option>
              <option value="outdoor-wiring">Instalaci√≥n Exterior</option>
              <option value="pool-spa-electrical">Piscina/Spa</option>
              <option value="generator-install">Generador</option>
              <option value="solar-electrical">Conexi√≥n Solar</option>
              <option value="smart-home-full">Smart Home Completo</option>
            </select>
          </div>

          <div class="form-group">
            <label for="city">Ciudad:</label>
            <select id="city">
              <option value="San Francisco">San Francisco</option>
              <option value="Oakland">Oakland</option>
              <option value="San Jose">San Jose</option>
              <option value="Fremont">Fremont</option>
              <option value="Hayward">Hayward</option>
              <option value="Berkeley">Berkeley</option>
              <option value="Richmond">Richmond</option>
              <option value="Sunnyvale">Sunnyvale</option>
              <option value="Palo Alto">Palo Alto</option>
              <option value="Concord">Concord</option>
            </select>
          </div>

          <div class="form-group">
            <label for="squareFeet">Tama√±o (pies¬≤):</label>
            <input type="number" id="squareFeet" value="2000" min="100" />
          </div>

          <div class="form-group">
            <label for="floors">Plantas:</label>
            <input type="number" id="floors" value="1" min="1" max="3" />
          </div>
        </div>

        <!-- Equipo -->
        <div class="section">
          <div class="form-group">
            <label>¬øTrabajar√°s t√∫ en el proyecto?</label>
            <div class="checkbox-group">
              <label><input type="checkbox" id="contractorWorks" checked> S√≠, yo ser√© el contratista</label>
            </div>
          </div>

          <div class="form-group">
            <label>Ayudantes:</label>
            <div class="controls">
              <button type="button" onclick="removeHelper()">‚àí</button>
              <span id="helperCount">1</span>
              <button type="button" onclick="addHelper()">+</button>
            </div>
          </div>

          <div class="form-group">
            <label>D√≠as estimados:</label>
            <input type="number" id="days" value="5" min="1" />
            <small>Cada d√≠a = 8 horas</small>
          </div>
        </div>

        <!-- Cliente -->
        <div class="section">
          <div class="form-group">
            <label>Tipo de Cliente:</label>
            <select id="clientType">
              <option value="homeowner">Cliente Final</option>
              <option value="contractor">Contratista General</option>
            </select>
          </div>
        </div>

        <!-- Materiales -->
        <div class="section">
          <div class="form-group">
            <label>Subir Planos (PDF, JPG):</label>
            <input type="file" id="blueprint" class="form-control-file" accept=".pdf,.jpg,.jpeg,.png">
            <small>El sistema estimar√° materiales seg√∫n el plano (simulado)</small>
          </div>

          <div class="form-group">
            <label>Materiales por Categor√≠a:</label>
            <select id="materialCategory" onchange="loadCategoryMaterials()">
              <option value="">Selecciona categor√≠a...</option>
              <option value="wires">Wires</option>
              <option value="outlets">Outlets</option>
              <option value="switches">Switches</option>
              <option value="breakers">Breakers</option>
              <option value="panels">Panels</option>
              <option value="conduit">Conduit</option>
              <option value="boxes">Boxes</option>
              <option value="lighting">Lighting</option>
            </select>
          </div>

          <div class="form-group">
            <label>Selecciona Materiales:</label>
            <div id="materialsList"></div>
          </div>

          <div class="form-group">
            <label>Agregar Material Especial:</label>
            <div style="display:flex;gap:5px;flex-wrap:wrap;">
              <input type="text" id="customMaterial" placeholder="Nombre" style="flex:1;min-width:120px;">
              <input type="number" id="customQty" placeholder="Cantidad" style="width:80px;">
              <input type="number" id="customPrice" placeholder="Precio" style="width:90px;">
              <button type="button" onclick="addCustomMaterial()">+</button>
            </div>
          </div>
        </div>

        <!-- Precios -->
        <div class="section">
          <div class="form-group">
            <label>Precio por Pie Cuadrado Referencia:</label>
            <div id="pricePerSqFt">De $12 a $25 por pie¬≤</div>
          </div>

          <div class="form-group markup-control">
            <label>Markup Materiales: <output id="markupValue">30</output>%</label>
            <input type="range" id="materialMarkup" min="25" max="55" value="30" 
                   oninput="document.getElementById('markupValue').textContent = this.value">
            </input>
            <small>Rango: 25% (m√≠nimo) ‚Äì 55% (m√°ximo)</small>
          </div>
        </div>

        <!-- Botones -->
        <div style="text-align:center;margin:20px 0;">
          <button type="button" class="btn" onclick="calculateQuote()">Calcular Cotizaci√≥n</button>
          <button type="button" class="btn" onclick="generatePDF()">üíæ Exportar a PDF</button>
        </div>
      </form>

      <div id="results"></div>
    </div>
  </div>

  <!-- Librer√≠a para exportar a PDF -->
  <script src="/_estimator/utils/html2pdf.bundle.min.js"></script>

  <!-- Script principal -->
  <script>
  // === Variables globales ===
  let helperCount = 1;
  let prices = {};
  let laborRates = {};
  let permits = {};
  let materialsDB = [];
  let selectedMaterials = [];

  // === Verificar contrase√±a ===
  function checkPassword() {
    const pwd = document.getElementById('password').value;
    if (pwd === 'GoldenCharge2025!') {
      localStorage.setItem('estimatorAccess', 'true');
      const login = document.getElementById('login');
      const app = document.getElementById('app');
      if (login && app) {
        login.style.display = 'none';
        app.style.display = 'block';
        loadAllData();
      }
    } else {
      alert('Contrase√±a incorrecta');
    }
  }

  // === Verificar acceso al cargar ===
  window.onload = function () {
    const login = document.getElementById('login');
    const app = document.getElementById('app');
    
    if (localStorage.getItem('estimatorAccess') === 'true' && app) {
      if (login) login.style.display = 'none';
      app.style.display = 'block';
      loadAllData();
    }
  };

  // === Cargar todos los datos ===
  async function loadAllData() {
    try {
      const res1 = await fetch('data/materials_prices.json');
      prices = await res1.json();

      const res2 = await fetch('data/labor_rates.json');
      laborRates = await res2.json();

      const res3 = await fetch('data/permits.json');
      permits = await res3.json();

      const res4 = await fetch('data/materials_db.json');
      materialsDB = await res4.json();

      console.log("‚úÖ Datos cargados:", { prices, laborRates, permits, materialsDB });
    } catch (e) {
      console.error("‚ùå Error cargando datos:", e);
      alert("Error: No se pudieron cargar los datos. Verifica los archivos JSON.");
    }
  }

  // === Control de ayudantes ===
  function addHelper() { 
    if (helperCount < 5) helperCount++; 
    document.getElementById('helperCount').textContent = helperCount; 
  }
  function removeHelper() { 
    if (helperCount > 0) helperCount--; 
    document.getElementById('helperCount').textContent = helperCount; 
  }

  // === Agregar fila de material ===
  function addMaterialRow() {
    const table = document.getElementById('materialTable');
    const row = table.insertRow();
    row.innerHTML = `
      <td><input type="text" class="form-control" placeholder="Nombre del material"></td>
      <td><input type="number" class="form-control qty" value="1" min="1"></td>
      <td><input type="number" class="form-control price" value="0" min="0" step="0.01"></td>
      <td class="total">0.00</td>
      <td><button type="button" onclick="this.closest('tr').remove()">Eliminar</button></td>
    `;
    // Actualizar total al cambiar cantidad o precio
    row.querySelectorAll('.qty, .price').forEach(input => {
      input.addEventListener('input', () => {
        const qty = parseFloat(row.querySelector('.qty').value) || 0;
        const price = parseFloat(row.querySelector('.price').value) || 0;
        row.querySelector('.total').textContent = (qty * price).toFixed(2);
      });
    });
  }

  // === C√°lculo principal ===
  async function calculateQuote() {
    alert("Funci√≥n en desarrollo. Pronto calcular√° la cotizaci√≥n.");
  }

  // === Exportar a PDF ===
  function generatePDF() {
    alert("PDF en desarrollo. Pronto se generar√° correctamente.");
  }
</script>
</body>
</html>
